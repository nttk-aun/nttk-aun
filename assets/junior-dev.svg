<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Courier New', monospace;
      font-size: 32px;
      fill: #4ecdc4;
    }

    .cursor {
      animation: blink 1s step-start infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #4ecdc4;
      width: 0;
      animation: typing 3s steps(16, end) forwards;
    }
  </style>

  <foreignObject x="0" y="0" width="100%" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: center; align-items: center; height: 100%;">
      <div class="text typewriter">junior developer<span class="cursor">|</span></div>
    </div>
  </foreignObject>
</svg>
