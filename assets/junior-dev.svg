<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 38px;
      fill: #fff;
      font-weight: 600;
      text-shadow: 0 0 5px #fff;
    }

    .cursor {
      animation: blink 1s step-start infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ffffff;
      width: 0;
      animation: typing 3s steps(16, end) forwards;
    }
  </style>

  <text x="60" y="65" class="text">junior developer</text>
  <text x="420" y="65" class="text cursor">|</text>
</svg>